{% extends "base.html" %}
{% block content %}

{% for book in all_books %}
  <div class="book">
   
    <div> Title: {{ book.title }}</div>

    <div> Genre: {{ book.genre }}</div>

    <div> Publisher: {{ book.publisher }}</div>

    <div> Author: {{ book.author.first_name }} {{ book.author.last_name }}</div>

    


    <form action="/books/{{book.id}}/delete" class="delete" method="POST">
        <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
    </form>

  </div>

{% endfor %}

{% endblock %}
